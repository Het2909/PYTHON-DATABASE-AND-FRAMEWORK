<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Styled Django Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Welcome to Django</h1>

    <h2>Dynamic List:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <button>Click Me</button>
</body>
</html>
